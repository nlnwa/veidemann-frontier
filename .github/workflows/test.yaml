name: Unit tests

on:
  push:
    branches:
      - master
  pull_request: { }

permissions:
  contents: read

jobs:
  java_unit_tests:
    name: Java unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Run tests
        run: ./mvnw -B test
